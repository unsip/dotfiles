# -*- conf -*-

font=Iosevka:size=12
initial-window-mode=maximized
notify=notify-send -a foot -i foot ${title} ${body}

[scrollback]
lines=30000
multiplier=3.0
indicator-position=relative

[mouse]
hide-when-typing=yes

[bell]
urgent=yes
notify=yes

[colors]
