regular1=cc9393  # red
regular2=7fac96  # green
regular3=d0bf8f  # yellow
regular4=6ca0a3  # blue
regular5=dc8cc3  # magenta
regular6=93e0e3  # cyan
regular7=dcdccc  # white
bright0=666666   # bright black
